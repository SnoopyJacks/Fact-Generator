<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Fact Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
             Welcome to the Fact Generator!
            </h1>
        </header>
    <main>
        <form>
        <label for="topic-input">Please enter a topic to generate a fact!</label>
        <input type="text" id="topic-input" placeholder="Enter topic here">
       <div class="button">
        <button id="button">Generate a Fact</button>
        </div>
    </form>
    <div class="fact-box" id="fact-box">
        Click the button to generate a fact!
    </div>
    <div class="output"></div>
</main>
    <footer class="footer">
        This project was coded by <a href="https://github.com/SnoopyJacks" target="_blank"> Justine Ziola</a> and is open-sourced on 
        <a href="https://github.com/SnoopyJacks/Fact-Generator" target="_blank"> GitHub </a> and is hosted on <a href="https://factgeneratorjz.netlify.app/" target="_blank"> Netlify.</a>
    </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
